<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rockt</title>
	<link rel="stylesheet" href="themes/rockt.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile.structure-1.0rc2.min.css" />	
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script> 
	<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="rockt.js"></script>
</head> 
<body> 
    <div id="home" data-role="page" data-theme="a">
        <div data-role="header"><h1>Rockt</h1></div>
        <div data-role="content">
            <a href="javascript:loadStops()" data-role="button">Check In</a>
            <a href="javascript:error('oops')" data-role="button">Fleet</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h2 class="footer"></h2>
        </div>
    </div>
    <div id="loaded" data-role="page" data-theme="a">
        <div data-role="header"><h1>All done</h1></div>
        <div data-role="content">
            Just a testing thing...
        </div>
        <div data-role="footer" data-position="fixed">
            <h2 class="footer"></h2>
        </div> 
    </div>
    <div id="error" data-role="page">
        <div data-role="header"><h1>Error</h1></div>
        <div data-role="content" id="error-content">
            Sorry, that didn't work. 
        <div>
    </div>
</body>	
</html>
