<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rockt</title>
	<link rel="stylesheet" href="themes/rockt.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile.structure-1.0rc2.min.css" />	
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script> 
	<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="rockt.js"></script>
    <script src="jquery-base64.js"></script>
</head> 
<body> 
    <div id="home" data-role="page" data-theme="a">
        <div data-role="header"><h1>Rockt</h1></div>
        <div data-role="content">
          <a id="home-checkinout"></a>
            <a href="javascript:loadStop('/api/stop/07355/')" data-role="button">Fleet Map</a>
            <a href="javascript:error('oops')" data-role="button">Fleet</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h2 class="footer"></h2>
        </div>
    </div>
    <div id="loaded" data-role="page" data-theme="a">
        <div data-role="header"><h1>All done</h1></div>
        <div data-role="content">
            Just a testing thing...
        </div>
        <div data-role="footer" data-position="fixed">
            <h2 class="footer"></h2>
        </div> 
    </div>
    <div id="error" data-role="page">
        <div data-role="header"><h1>Error</h1></div>
        <div data-role="content">
            <h2 id="error-content">
                Sorry, that didn't work. 
            </h2>
        </div>
    </div>
    <div id="map" data-role="page" data-theme="a">
        <div data-role="header"><h1 id="map-name"></h1></div>
        <div data-role="content" id="map-content"></div>
    </div>
    <div id="stop" data-role="page" data-theme="a">
        <div data-role="header"><h1 id="stop-description">Choose a car</h1></div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true" data-theme="a" id="car-list">
                <li data-role="list-divider" id="stop-name">Check In</li>
            </ul>
        </div>
    </div>
    <div id="confirm" data-role="page" data-theme="a">
        <div data-role="header"><h1 id="confirm-title"></h1></div>
        <div data-role="content">
            <h2 id="message"></h2>
            <div class="ui-grid-a">
                <div class="ui-block-a"><input type="button" 
                   data-icon="check"
                   value="test"
                   id="confirm-confirm" /></div>
                <div class="ui-block-b"><a href="#" 
                   data-role="button" 
                   data-rel="back"
                   data-icon="delete">Cancel</a></div>
            </div>
        </div>
    </div>
            
</body>	
</html>
