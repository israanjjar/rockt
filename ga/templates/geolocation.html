<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Select a Station</title>
            
	</head>
    <body>
        <script type="text/javascript">
            function success(position) {
                alert(position.location.accuracy);
                document.location.href  = "/query/find?lat="+
                    position.location.latitude+"&lon="+
                    position.location.longitude;
            }
            function failure(msg) {
                alert(msg);
               document.getElementById('message').innerHTML = 
                  typeof msg == 'string' ? msg : "failed";
            }
            if (navigator.geolocation) {
               navigator.geolocation.getCurrentPosition(success,failure);
            }
            else {
                failure('Not supported');
            }
        </script>
       <div id="message">Finding your location</div> 
	</body>
</html>
