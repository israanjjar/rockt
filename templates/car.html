{% extends "base.html" %}
{% block title %}Car {{car.num}}{% endblock %}
{% block content %}
        <h1>Car {{car.number }}</h1>
        <img src="http://maps.google.com/maps/api/staticmap?maptype=roadmap
            &size=512x512
            &markers=color:red%7Clabel:C%7C{{car.latitude}},{{car.longitude}}
            &sensor=false" />
		<p> {{car.latitude}}, {{car.longitude}} </p>
{% endblock %}
